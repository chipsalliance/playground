on:
  schedule:
    - cron: '10 * * * *'
  push:
jobs:
  bump:
    runs-on: ubuntu-latest
    container: archlinux/archlinux:latest
    steps:
      - name: Install dependencies
        run: pacman -Syu --noconfirm make parallel wget cmake ninja mill dtc verilator git llvm clang lld
      - uses: actions/checkout@v2
        with:
          submodules: 'true'
          fetch-depth: '0'
      - name: Coursier Cache
        uses: coursier/cache-action@v5
      - name: Mill Cache
        uses: actions/cache@v2
        with:
          path: out
          key: mill-${{ hashFiles('**/build.sc') }}
          restore-keys: mill-
      - name: Init
        run: |
          git config --global user.email "liu@jiuyang.me"
          git config --global user.name "Github Action"
          make init
      - name: Bump
        id: bump
        run: make bump
      - name: Patch
        run: |
          make update-patches
          make patch
      - name: Check Mill Compile
        run: make compile
      - name: Check Sanity
        run: make test
      - name: Commit
        run: |
          make depatch
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Auto Bump" && git push origin
          fi
